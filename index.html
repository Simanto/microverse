<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <div class="container">
       <!-- Header -->
      <header id="header">

        <!-- Logo -->
        <div id="header-img" >
          <a href="#">
            <img src="./images//logo.png" alt="Logo" />
          </a>
        </div>

        <nav id="nav-bar" >
          <ul>
            <li class="nav-link"><a href='#'>Home</a> </li>
            <li class="nav-link"><a href='#about'>About Us</a> </li>
            <li class="nav-link"><a href='#contact'>Contact</a> </li>
          </ul>

        </nav>

      </header>

      <!-- Product Video -->
      <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/EngW7tLk6R8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


      <!-- About Us -->
      <div id="about">
        <h1>About Us Section</h1>
      </div>

      <!-- Contact Us -->
      <div id="contact">
        <h1>Contact Us Section</h1>
        <form id="form">
          <label>Email:</label>
          <input id="email" type="email" placeholder="Enter your email">
      </div>


    </div>

    <script  src="js/index.js"></script>
  </body>
</html>
