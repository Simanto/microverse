<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">

    <style>
      #header{
          width: 1100px;
          background-color: #f1f1f1;
          display: flex;
          flex: column;
          flex-direction: 1 1;
          padding: 15px 30px;
          position: fixed;
      }
      @media only screen and (max-width: 400px) {
          #header{
              width: 320px;
              margin: 0 auto;
          }
      }
    </style>
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <div class="container">
       <!-- Header -->
       <header id="header">

        <!-- Logo -->
        <div>
          <a href="#">
            <img id="header-img" src="https://e7.pngegg.com/pngimages/115/523/png-clipart-product-design-brand-logo-font-demo-text-orange.png" alt="Logo" />
          </a>
        </div>

        <nav id="nav-bar">
          <ul>
            <li><a class="nav-link" href='#home'>Home</a> </li>
            <li><a class="nav-link" href='#about'>About Us</a> </li>
            <li><a class="nav-link" href='#contact'>Contact</a> </li>
          </ul>

        </nav>

      </header>

      <!-- Product Video -->
      <iframe id="video" src="https://www.youtube.com/embed/EngW7tLk6R8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


      <div id="home"></div>

      <!-- About Us -->
      <div id="about">
        <h1>About Us Section</h1>
      </div>

      <!-- Contact Us -->
      <div id="contact">
        <h1>Contact Us Section</h1>
        <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
          <label>Email:</label>
          <input id="email" name="email" type="email" placeholder="Enter your email">
          <input id="submit" type="submit" value="Submit">
        </form>
      </div>


    </div>

    <script  src="js/index.js"></script>
  </body>
</html>
